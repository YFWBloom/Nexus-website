<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus.gg - YimModMenu GTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1f0f43, #110E2C);
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
            text-align: center;
        }

        .top-nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .top-nav a {
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .top-nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(148, 0, 211, 0.7);
        }

        .container {
            text-align: center;
            padding: 80px 20px;
            margin-top: 100px;
            background: rgba(18, 10, 43, 0.85);
            border-radius: 25px;
            box-shadow: 0 0 80px rgba(148, 0, 211, 0.6);
            max-width: 1000px;
            margin: auto;
            display: flex; /* Enable flexbox for positioning buttons */
            flex-direction: column; /* Stack buttons vertically */
            align-items: center; /* Center buttons horizontally */
        }

        .title {
            font-size: 70px;
            font-weight: bold;
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(148, 0, 211, 0.9);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .download-btn {
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            padding: 18px 40px;
            font-size: 22px;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(148, 0, 211, 0.6);
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin-bottom: 10px; /* Add some space between buttons */
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(148, 0, 211, 0.8);
        }

        .tutorial-btn {
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            padding: 10px 25px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(148, 0, 211, 0.6);
            font-weight: bold;
            margin-top: 0; /* remove default margin */
            display: inline-block;
        }

        .tutorial-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(148, 0, 211, 0.6);
        }

        .image-container {
            margin: 20px 0;
            cursor: zoom-in;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(148, 0, 211, 0.6);
            transition: transform 0.3s ease;
        }

        .image-container img.zoomed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.0);
            max-width: 90vw;
            max-height: 90vh;
            z-index: 1000;
            border-radius: 0;
            box-shadow: 0 0 40px rgba(148, 0, 211, 0.8);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .p {
            font-weight: bold;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <a href="index.html">Home</a>
        <a href="download.html">Downloads</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <div class="title">YimModMenu GTA</div>

        <div class="image-container">
            <img src="YimModMenu.png" alt="YimModMenu GTA">
        </div>

        <a href="#" class="download-btn" download>Download YimModMenu GTA</a>
        <a href="#" class="tutorial-btn" target="_blank">Watch tutorial!</a>

        <p>ur text</p>

    </div>

    <div class="overlay"></div>

    <script>
        const imageContainer = document.querySelector('.image-container');
        const image = imageContainer.querySelector('img');
        const overlay = document.querySelector('.overlay');

        imageContainer.addEventListener('click', () => {
            image.classList.toggle('zoomed');
            overlay.style.display = image.classList.contains('zoomed') ? 'block' : 'none';
        });

        overlay.addEventListener('click', () => {
            image.classList.remove('zoomed');
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
