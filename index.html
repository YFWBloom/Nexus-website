<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Executor - Home</title>
  <link rel="icon" href="Nexus.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #1f0f43, #110E2C);
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .top-nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
    }
    .top-nav a {
      font-size: 18px;
      color: #fff;
      background: linear-gradient(90deg, #9c4dff, #ff1c8c);
      padding: 12px 25px;
      border-radius: 12px;
      text-decoration: none;
      text-transform: uppercase;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .top-nav a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(148, 0, 211, 0.7);
    }
    .container {
      text-align: center;
      padding: 80px 20px;
      margin-top: 100px;
      background: rgba(18, 10, 43, 0.85);
      border-radius: 25px;
      box-shadow: 0 0 80px rgba(148, 0, 211, 0.6);
      max-width: 1000px;
      margin: 100px auto 0 auto;
    }
    .title {
      font-size: 70px;
      font-weight: bold;
      background: linear-gradient(90deg, #9c4dff, #ff1c8c);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(148, 0, 211, 0.9);
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .description {
      font-size: 26px;
      margin-top: 20px;
      color: #ddd;
    }
    .executor-img {
      width: 350px;
      margin-top: 30px;
      filter: drop-shadow(0 0 30px rgba(148, 0, 211, 0.8));
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .executor-img:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 50px rgba(148, 0, 211, 0.9);
    }
    .bottom-btns {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .discord-btn, .youtube-btn {
      background: linear-gradient(90deg, #5865F2, #2D5D9C);
      padding: 18px 40px;
      font-size: 22px;
      color: white;
      text-decoration: none;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(148, 0, 211, 0.6);
      font-weight: bold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .youtube-btn {
      background: linear-gradient(90deg, #FF0000, #D50000);
    }
    .discord-btn:hover, .youtube-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(148, 0, 211, 0.8);
    }
  </style>
</head>
<body>
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="download.html">Downloads</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="container">
    <div class="title">Nexus</div>
    <div class="description">Unleash the full potential of your gaming experience. Join us now!</div>
    <img src="Executor.png" alt="Executor" class="executor-img">
    <div class="bottom-btns">
      <a href="https://discord.gg/cu2r5ZpMxg" class="discord-btn" target="_blank">Discord</a>
      <a href="https://www.youtube.com/@Bloom%E3%82%B7" class="youtube-btn" target="_blank">YouTube</a>
    </div>
  </div>
</body>
</html>
