<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #110E2C;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1f0f43, #110E2C);
            animation: bgMove 10s infinite alternate;
        }

        @keyframes bgMove {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }

        .container {
            padding: 60px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1s forwards;
            background: rgba(18, 10, 43, 0.85);
            border-radius: 25px;
            box-shadow: 0 0 80px rgba(148, 0, 211, 0.6);
            display: inline-block;
            text-align: center;
            width: 80%;
            max-width: 1200px;
        }

        .title {
            font-size: 70px;
            font-weight: bold;
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(148, 0, 211, 0.9);
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-out;
            word-wrap: break-word;
        }

        .description {
            font-size: 26px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
            color: #ddd;
        }

        .executor-img {
            width: 350px;
            margin-top: 30px;
            animation: popUp 1.5s ease-out forwards;
            filter: drop-shadow(0 0 30px rgba(148, 0, 211, 0.8));
            opacity: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .executor-img:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 50px rgba(148, 0, 211, 0.9);
        }

        .top-nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .top-nav a {
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .top-nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(148, 0, 211, 0.7);
        }

        .bottom-btns {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .download-btn, .discord-btn, .youtube-btn {
            padding: 18px 40px;
            font-size: 22px;
            color: white;
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            box-shadow: 0 0 25px rgba(148, 0, 211, 0.6);
            font-weight: bold;
        }

        .download-btn:hover, .discord-btn:hover, .youtube-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(148, 0, 211, 0.8);
        }

        .discord-btn {
            background: linear-gradient(90deg, #5865F2, #2D5D9C);
        }

        .youtube-btn {
            background: linear-gradient(90deg, #FF0000, #D50000);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Nexus Executor</title>
</head>
<body>

    <div class="top-nav">
        <a href="#features">Features</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div class="container">
        <div class="title">Nexus Executor</div>
        <div class="description">Unleash the full potential of your gaming experience. Join us now!</div>
        
        <img src="Executor.png" alt="Executor" class="executor-img">

        <div class="bottom-btns">
            <a href="#" class="download-btn">Download</a>
            <a href="https://discord.gg/cu2r5ZpMxg" class="discord-btn">Discord</a>
            <a href="https://www.youtube.com/@Bloom%E3%82%B7" class="youtube-btn">YouTube</a>
        </div>
    </div>

</body>
</html>
