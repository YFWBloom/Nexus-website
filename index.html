<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus.gg</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1f0f43, #110E2C);
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .top-nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }
        .top-nav a {
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .top-nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(148, 0, 211, 0.7);
        }
        .container {
            text-align: center;
            padding: 80px 20px;
            margin-top: 100px;
            background: rgba(18, 10, 43, 0.85);
            border-radius: 25px;
            box-shadow: 0 0 80px rgba(148, 0, 211, 0.6);
            max-width: 1000px;
            margin: auto;
        }
        .title {
            font-size: 70px;
            font-weight: bold;
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(148, 0, 211, 0.9);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }


        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(148, 0, 211, 0.6);
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

       .image-container img.zoomed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            max-width: 90vw;
            max-height: 90vh;
            z-index: 1000;
            border-radius: 0;
            box-shadow: 0 0 40px rgba(148, 0, 211, 0.8);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px; /* Space below image */
        }

        .youtube-button, .discord-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .youtube-button {
            background-color: #FF0000;
        }

        .discord-button {
            background-color: #7289DA;
        }

        .youtube-button:hover {
            background-color: #CC0000;
        }

        .discord-button:hover {
            background-color: #6273AA;
        }

        .button-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="top-nav">
        <a href="index.html">Home</a>
        <a href="download.html">Downloads</a>
        <a href="about.html">About</a>
        <a href="scripts.html">Scripts</a>
       
        
    </div>
    <div class="container">
        <div class="title">ùïπùñäùñùùñöùñò.ùñåùñå</div>

        <div class="image-container">
            <img src="Executor.png" alt="NexusExecutor">
        </div>

        <div class="button-container">
          <a href="https://www.youtube.com/@Bloom„Ç∑" class="youtube-button" target="_blank">
              <img src="Youtube logo.png" alt="YouTube" class="button-icon"> YouTube
          </a>
          <a href="https://discord.gg/DFJFQVZHyv" class="discord-button" target="_blank">
              <img src="Discord logo.png" alt="Discord" class="button-icon"> Discord
          </a>
      </div>

    </div>

    <div class="overlay"></div>

    <script>
        const imageContainer = document.querySelector('.image-container');
        const image = imageContainer.querySelector('img');
        const overlay = document.querySelector('.overlay');

        imageContainer.addEventListener('click', () => {
            image.classList.toggle('zoomed');
            overlay.style.display = image.classList.contains('zoomed') ? 'block' : 'none';
        });

        overlay.addEventListener('click', () => {
            image.classList.remove('zoomed');
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
