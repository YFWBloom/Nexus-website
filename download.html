        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #1f0f43, #110E2C);
            color: white;
            overflow-x: hidden;
            scroll-behavior: smooth;
            text-align: center;
        }

        .top-nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .top-nav a {
            font-size: 18px;
            color: #fff;
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            padding: 12px 25px;
            border-radius: 12px;
            text-decoration: none;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .top-nav a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(148, 0, 211, 0.7);
        }

        .container {
            text-align: center;
            padding: 80px 20px;
            margin-top: 100px;

            max-width: 1000px;
            margin: auto;
        }

        .title {
            font-size: 70px;
            font-weight: bold;
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 25px rgba(148, 0, 211, 0.9);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .download-btn {
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            padding: 18px 40px;
            font-size: 22px;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(148, 0, 211, 0.6);
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin-top: 30px;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(148, 0, 211, 0.8);
        }

        .tutorial-btn {
            background: linear-gradient(90deg, #9c4dff, #ff1c8c);
            padding: 10px 25px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(148, 0, 211, 0.6);
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        .tutorial-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(148, 0, 211, 0.6);
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(148, 0, 211, 0.6);
        }

        .p {
            font-weight: bold;
            font-size: 40px;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
        }

        .card {
  width: 300px; /* Adjust as needed */
  background-color: #111; /* Dark background */
  border-radius: 10px;
  overflow: hidden; /* Hide content that overflows rounded corners */
  position: relative; /* For positioning the label */
}

.card-border {
  border: 4px solid #ffc800; /* Yellow border */
  border-radius: 10px;
  padding: 4px; /* Space between border and content */
}

.card-content {
  padding: 20px;
}

.card-image {
  width: 100%;
  overflow: hidden; /* For potential image scaling issues */
}

.card-image img {
  width: 100%;
  display: block; /* Prevents image from creating extra space below */
}

.card-title {
  font-size: 1.4em;
  font-weight: bold;
  color: white;
  text-align: center;
  margin-top: 15px;
}

.card-description {
  color: #ddd; /* Slightly lighter text for description */
  text-align: center;
  margin-top: 10px;
  font-size: 0.95em;
}

.card-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 20px;
  color: white;
  font-size: 0.85em;
}

.card-views, .card-likes {
  display: flex;
  align-items: center;
}

.card-footer i {
  margin-right: 5px;
}

.card-label {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: #ffc800; /* Yellow background */
  color: black;
  padding: 5px 10px;
  font-size: 0.8em;
  font-weight: bold;
  border-radius: 5px;
  text-transform: uppercase;
}
